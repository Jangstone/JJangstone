<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }

        /* 카드 호버 효과 */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }
    </style>
    <script>
        // JavaScript를 사용하여 카드에 호버 효과를 적용
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
                card.style.boxShadow = '0 4px 20px rgba(0,0,0,0.25)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
                card.style.boxShadow = 'none';
            });
        });
    </script>
</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h2>z존세흐1의 홈페2Z</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 게임 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2015/03/08/17/25/musician-664432_640.jpg/" class="card-img-top" alt="게임 이미지">
                    <div class="card-body">
                        <h5 class="card-title">게임</h5>
                        <p class="card-text">다양한 분야의 게임하는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://pixabay.com/ko/photos/%EC%9D%8C%EC%95%85%EA%B0%80-%EB%A1%9D%EC%8A%A4%ED%83%80-%EB%B0%B4%EB%93%9C-%EC%9D%8C%EC%95%85-664432/" class="card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">다양한 장르의 음악을 즐기는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 여행 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="travel_image.jpg" class="card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">새로운 장소를 탐험하는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
